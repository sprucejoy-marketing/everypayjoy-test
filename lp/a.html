<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <script data-cfasync="false" type="text/javascript">
        (function (w, d) {
            var s = d.createElement('script');
            s.src = '//cdn.adpushup.com/41631/adpushup.js';
            s.type = 'text/javascript';
            s.async = true;
            (d.getElementsByTagName('head')[0] || d.getElementsByTagName('body')[0]).appendChild(s);
        })(window, document);
    </script>
</head>

<body>
    <button class="button is-primary modal-button" data-target="#myModal" aria-haspopup="true">Launch example
        modal</button>
    <div class="modal" id="myModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
            </header>
            <section class="modal-card-body">
                <div>Advertisement</div>
                <div id="189607a3-9bbe-453e-913e-984493df82b4" class="_ap_apex_ad">
                    <script>
                        var adpushup = window.adpushup = window.adpushup || {
                            que: []
                        };
                        adpushup.que.push(function () {
                            adpushup.triggerAd("189607a3-9bbe-453e-913e-984493df82b4");
                        });
                    </script>
                </div>
            </section>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script>
        document.querySelectorAll('.modal-button').forEach(function (el) {
            el.addEventListener('click', function () {
                var target = document.querySelector(el.getAttribute('data-target'));

                target.classList.add('is-active');

                target.querySelector('.modal-close').addEventListener('click', function () {
                    target.classList.remove('is-active');
                });
            });
        });
    </script>
</body>

</html>
