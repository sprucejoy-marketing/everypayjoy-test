    <div id="app">
        <v-app light>
            <v-toolbar class="white">
                <v-toolbar-title>
                    <a href="/">
                        <img src="/images/everypayjoy-logo.png" alt="everypayjoy logo" height="20">
                    </a>

                </v-toolbar-title>
                <div class="menu">
                    <a href="/">Sweepstakes</a>
                    <a href="/c.html">Coupons</a>
                </div>
            </v-toolbar>
            <v-content>


                <!-- list -->

                <v-layout column align-center justify-center>
                    <v-container fluid>
                        <v-flex xs12 md6 offset-md3>
                            <v-layout row wrap>
                            <!-- ads -->
                            <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8453834851600545"

                            <script>
                                (adsbygoogle = window.adsbygoogle || []).push({});
                            </script> -->
                            <!-- <div style="padding-top:30px;"><b>Popular Employers</b></div> -->

                            <template v-for="(item, index) in items">
                                <v-flex xs12 md5 class="mb-3 mr-3">
                                    <v-card :key="index" height="100%">
                                        <!-- <v-card-media src="/static/doc-images/cards/sunshine.jpg" height="200px">
                                        </v-card-media> -->
                                        <v-card-title primary-title>
                                            <div>
                                                <div class="subheading">{{ item.title }}</div>
                                                <div class="orange--text">End Date: {{ item.end_date }}</div>
                                                <div class="green--text">Value: ${{ item.value }}</div>
                                            </div>
                                        </v-card-title>
                                        <v-card-actions>
                                            <v-btn class="primary" :href="'deal_detail.html?p='+index">Read More
                                            </v-btn>

                                            <v-spacer></v-spacer>
                                        </v-card-actions>
                                        <v-slide-y-transition>
                                            <v-card-text v-show="item.show">
                                                <div v-html="item.description"></div>
                                                <v-btn class="primary" outline :href="item.url" target="_blank">Enter
                                                    Now
                                                </v-btn>
                                            </v-card-text>
                                        </v-slide-y-transition>

                                    </v-card>
                                </v-flex>
                            </template>
                        </v-layout>
                            
                        </v-flex>
                    </v-container>
                </v-layout>
            </v-content>
        </v-app>
    </div>

    <script src="https://cloudjs.github.io/js/axios.min.js"></script>
    <script src="https://cloudjs.github.io/js/lodash.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    items: [],
                    show_p: 0
                }
            },
            methods: {


            },
            created()
  {
    let uri = window.location.search.substring(1); 
    let params = new URLSearchParams(uri);
    this.show_p = params.get("p");
  },
            beforeCreate: function () {
                var self = this;
                
                Tabletop.init({
                    key: '1qw3rHQcadcJ5Ma2XIY5UOPXeM6JAIKrvlaRSXAxNTqo',
                    callback: function (data, tabletop) {

                        for (var key in data) {
                            var temps = []
                            for (i = 0; i < data[key].elements.length; i++) {
                                data[key].elements[i]["show"] = false
                                temps.push(data[key].elements[i])
                            }
                            self.items = temps
                        }
                    }
                });
            }
        })
    </script>
