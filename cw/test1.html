<html>
    <head><script>
        function openaffiliatelink() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('next');
            var nextPage = decodeURIComponent(url)
            //window.open(nextPage);
            openUrlInNewTab(nextPage);
            var redirect = "https://www.everypayjoy.com/out/?u="+encodeURIComponent('https://www.walmart.com');
            openUrlInSameTab(redirect)
            //document.location.assign(redirect);
          }
          
          function fireClickEvent(element) {
            document.body.appendChild(element);
            element.click();
          }
        
          function openUrlInSameTab(targetURL) {
            var a = document.createElement("a");
            a.href = targetURL;
            fireClickEvent(a);
          }
        
          function openUrlInNewTab(targetURL) {
            var a = document.createElement("a");
            a.href = targetURL;
        
            a.target = "_blank";
        
            fireClickEvent(a);
          }
          document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function(){
                openaffiliatelink();
            }, 3000)
          });
          
    </script></head>
    <body>
        <a href="##">open</a>
    </body>
</html>
