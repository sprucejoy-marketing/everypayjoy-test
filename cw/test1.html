  <script>
    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];


    /* Prebid video ad unit */

    var videoAdUnit = {
      code: 'video1',
      mediaTypes: {
        video: {
            context: 'instream',
            playerSize: [640, 480]
        }
      },

      bids: [{
        bidder: 'richaudience',
        params: {
          pid: 'JgsTTPVJ0j',
          supplyType: 'site'
        }
      },{
        bidder: 'medianet',
        params: {
          cid: '8CUO8FJ24',
          crid: '186775332'
        }
      }]
    };

    pbjs.que.push(function () {
      pbjs.addAdUnits(videoAdUnit);

      pbjs.setConfig({
        debug: true,
        cache: {
          url: 'https://prebid.adnxs.com/pbc/v1/cache'
        }
      });

      pbjs.requestBids({
        bidsBackHandler: function (bids) {
          var videoUrl = pbjs.adServers.dfp.buildVideoUrl({
            adUnit: videoAdUnit,
            params: {
              iu: '/98948493,21904908158/everypayjoy.com/epj-video',
              output: 'vast'
            }
          });
          console.log('videoUrl:--------------');
          console.log(videoUrl);
          invokeVideoPlayer(videoUrl);
        }
      });
    });
  </script>
