<html>

    <head>
        <link rel="icon" type="image/png" href="/favicon.png">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="//googleads.github.io/videojs-ima/node_modules/video.js/dist/video-js.min.css" />
	      <link rel="stylesheet" href="//googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.css" />
	      <link rel="stylesheet" href="//googleads.github.io/videojs-ima/dist/videojs.ima.css" />
        <script>
    
            var pbjs = pbjs || {};
            pbjs.que = pbjs.que || [];
            var customConfigObject = {
              buckets: [
                {
                  precision: 2, //default is 2 if omitted - means 2.1234 rounded to 2 decimal places = 2.12
                  min: 0,
                  max: 0.5,
                  increment: 0.1,
                },
                {
                  precision: 2,
                  min: 0.5,
                  max: 10,
                  increment: 0.5,
                },
                {
                  precision: 2,
                  min: 10,
                  max: 20,
                  increment: 5.0,
                },
                {
                  precision: 2,
                  min: 20,
                  max: 30,
                  increment: 10.0,
                },
              ],
            };
            
            /* Prebid video ad unit */
        
            var videoAdUnit = {
                code: 'video1',
                mediaTypes: {
                    video: {
                        context: 'instream',
                        playerSize: [640, 480],
                        mimes: ['video/mp4'],
                        //protocols: [1, 2, 3, 4, 5, 6, 7, 8],
                        playbackmethod: [2],
                        skip: 1
                    }
                },
                bids: [
                {
                  bidder: 'richaudience',
                  params: {
                    pid: 'JgsTTPVJ0j',
                    supplyType: 'site',
                    player: {
                        init: "open",
                        end: "close",
                        skin: "light"
                    }
                  }
                },
                {
                  bidder: 'medianet',
                  params: {
                    cid: '8CUO8FJ24',
                    crid: '186775332',
                    site: {
                        page: 'https://lp.everypayjoy.com/cw/test4',
                        domain: 'everypayjoy.com',
                        ref: 'https://lp.everypayjoy.com/cw/test4'
                    }
                  }
                }]
            };
            

            pbjs.que.push(function() {
                pbjs.addAdUnits(videoAdUnit);
        
                pbjs.setConfig({
                    debug: true,
                    cache: {
                        url: 'https://prebid.adnxs.com/pbc/v1/cache'
                    },
                    priceGranularity: customConfigObject,
                });
        
                pbjs.requestBids({
                    bidsBackHandler: function(bids) {
                        var videoUrl = pbjs.adServers.dfp.buildVideoUrl({
                            adUnit: videoAdUnit,
                            params: {
                                iu: '/98948493,21904908158/everypayjoy-video/epj-video',
                                cust_params: {
                                    section: 'blog',
                                    anotherKey: 'anotherValue'
                                },
                                output: 'vast'
                            }
                        });
                        console.log('videoUrl:--------------');
                        console.log(videoUrl);
                        invokeVideoPlayer(videoUrl);
                    }
                });
            });
        </script>    
        

    </head>

    <body>
        

        <div class="example-video-container">
            <video id="vid1" class="video-js vjs-default-skin vjs-big-play-centered" controls data-setup='{}' width='640' height='480'>
                <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'/>
                <source src="https://vjs.zencdn.net/v/oceans.webm" type='video/webm'/>
                <source src="https://vjs.zencdn.net/v/oceans.ogv" type='video/ogg'/>
            </video>
        </div>
                
        <!-- Load dependent scripts -->
        <script src="//googleads.github.io/videojs-ima/node_modules/video.js/dist/video.min.js"></script>
        <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
        <script src="//googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>
        <script src="//googleads.github.io/videojs-ima/dist/videojs.ima.js"></script>

        <script>
            // var page_load_time;
        
            // page_load_time = new Date().getTime() - performance.timing.navigationStart;
            // console.log(page_load_time + "ms -- Player loading!");
        
            // var vid1 = videojs('vid1');
        
            // page_load_time = new Date().getTime() - performance.timing.navigationStart;
            // console.log(page_load_time + "ms -- Player loaded!");
        
            function invokeVideoPlayer(url) {
              videojs("vid1").ready(function () {
                const player = this;
                const options = {
                  id: "vid1",
                  adTagUrl: url,
                  debug: true
                };
                player.ima(options);
                player.muted(true);
                player.play();
              });
                
            }
        
        </script>
    </body>

</html>
